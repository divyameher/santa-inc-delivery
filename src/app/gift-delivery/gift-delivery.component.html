<div class="header">Delivery List</div>
<table class="delivery-list-table">
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Address</th>
    <th>Wishes</th>
  </tr>
  <ng-container *ngFor="let child of childrenDataResponse">
    <tr [ngClass]="{'red':!child.isGoodBehavior }">
      <td>{{child.firstName}}</td>
      <td>{{child.lastName}}</td>
      <td>{{child.address}}</td>
      <td>{{child.wishes}}</td>
    </tr>
  </ng-container>
</table>
